<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Fresh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="product">
            <img class="cup" src="images/product.jpg" alt="orange drink with straw with Craft logo">

            <img class="craft" src="images/f4_copy.png" alt="craft banners are refreshing">

        <div id="super">

        </div>
        <div id="fresh">
            <img class="fresh" src="images/f5_copy2.png" alt="fresh">
        </div>
        <div id="cta">
            <img class="cta" src="images/cta.png" alt="visit craftny.io">
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
   <script src="main.js" type="text/javascript"></script>
